# Default values for alumet-relay-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities: "SYS_NICE"
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false

resources:
  cpu: 500m
  memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

#influxdb: For ALUMET packaging, all values are defined on upper layer (as global values)

# set environment variables for log and trace level  
env:
  RUST_LOG: "info"
  RUST_BACKTRACE: ""
  
cmd:  
  Arg1: ""

# set enable variable to true/false to activate/unactivate Alumuet plugins
plugins:
  influxdb:
    enable: true
  csv:
    enable: true