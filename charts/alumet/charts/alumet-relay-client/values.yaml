# Default values for alumet-relay-client.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities: "SYS_ADMIN,SYS_NICE,PERFMON"
  

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  cpu: 100m
  memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

image:
  # set target version of alumet
  version: 0.8.2-1
  # Operating System deployed (debian_12, ubuntu_24.04, fc42, ubi9.5, ubi8.3)
  osVersion: ubuntu_24.04

# set environment variables for log and trace level
env:
  RUST_LOG: "info"
  RUST_BACKTRACE: ""

# set alumet-relay-client argument parameter  
cmd:  
  Arg1: ""

# by default the config map is created at deployment step, 
# but you can create your own config map to have a complete custom configuration, in that case you need to declare the config map name
configMap: 
  name: ""
  
# set enable variable to true/false to activate/unactivate Alumuet plugins
plugins:
  csv:
    enable: false
  aggregation:
    enable: false
    metrics: "cgroup_cpu_usage_user"
  energyAttribution:
    enable: false
    metrics: "cgroup_cpu_usage_user"
  EnergyEstimationTdp:
    enable: false
    poll_interval: "1s"
    tdp: 100
    nb_vcpu: 1
    nb_cpu: 1
    cpu_usage_per_pod: "cgroup_cpu_usage_total"
  jetson:
    enable: false
  k8s:
    enable: true
  nvml:
    enable: false
  oar3:
    enable: false
  oar2:
    enable: false
  perf:
    enable: false
  procfs:
    enable: false      
  rapl:
    enable: false
  relay_client:
    enable: true
    client_name: alumet-client
    port: 50051
    buffer_max_length: 200
    buffer_timeout: 30s
  socket_control:
    enable: false
